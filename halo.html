<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Dark Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.4);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(113, 73, 255, 0.3);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 1.1em;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #7149ff;
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 15px #7149ff;
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            width: 100%;
            padding: 15px;
            background: #7149ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #7149ff;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .decorations span {
            position: absolute;
            color: #fff;
            font-size: 1.5em;
            animation: float 4s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-200%); }
            100% { transform: rotate(45deg) translateX(200%); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Positioning decoration elements */
        .decorations span:nth-child(1) { top: 10%; left: 15%; }
        .decorations span:nth-child(2) { top: 70%; right: 20%; }
        .decorations span:nth-child(3) { top: 40%; left: 5%; }
        .decorations span:nth-child(4) { bottom: 20%; right: 10%; }
    </style>
</head>
